<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GoodMovie</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  >
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('movies') }}">GoodMovie</a>
    <div class="d-flex">
      {% if session.get('username') %}
        <span class="navbar-text me-3">Hi, {{ session['username'] }}</span>
        <a class="btn btn-sm btn-outline-light" href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a class="btn btn-sm btn-outline-light me-2" href="{{ url_for('login') }}">Login</a>
        <a class="btn btn-sm btn-outline-light" href="{{ url_for('register') }}">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>
</body>
</html>
